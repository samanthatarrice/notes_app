<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/sticky-note.png">
  <title>Sam's Notes</title>
</head>
<body>
    <h1>What do we need to do today?</h1>

    <div class="new-note-container">
      <label class="new-note-label" for="new-note">Note:</label>
      <textarea name="new-note" id="new-note" cols="65" rows="10" placeholder="new note here"></textarea>
      <button class="add-note" type="submit">Add Note</button>
    </div>
    <div class="stickies">
      <!-- <div class="sticky-container">
        <img src="images/sticky-note.png">
      </div> -->
    </div>
    

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
